<ng-template #t let-fill="fill" let-index="index">
  <span class="star" [class.full]="fill === 100" (click)="onStarClick(index)">
    <span class="half" [style.width.%]="fill"></span>&hearts;
  </span>
</ng-template>

<ngb-rating
  [(rate)]="rating"
  [starTemplate]="t"
  [readonly]="isReadOnly"
  [max]="5"
></ngb-rating>
